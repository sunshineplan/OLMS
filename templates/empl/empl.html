<header style='padding-left: 20px;'>
  <a class='h3 title'>
    {{ if eq .id "0" }}
    {{index .localize "AddEmployee"}}
    {{ else }}
    {{index .localize "EditEmployee"}}
    {{ end }}
  </a>
  <hr>
</header>
<div class='form'>
  <div class='form-row'>
    <div class='form-group'>
      <label for='username'>{{index .localize "Username"}}</label>
      <input class='form-control' name='username' id='Username' required>
    </div>
    <div class='form-group'>
      <label for='realname'>{{index .localize "Realname"}}</label>
      <input class='form-control' name='realname' id='Realname'>
    </div>
  </div>
  <div class='form-group'>
    <label for='dept'>{{index .localize "Department"}}</label>
    <select class='form-control' name='dept' id='Dept'>
      <option disabled selected value> -- select a department -- </option>
    </select>
  </div>
  {{ if eq .user "0" }}
  {{ if ne .id "0" }}
  <div class='form-group'>
    <label for='password'>{{index .localize "Password"}}</label>
    <input class='form-control' type='password' name='password' id='password' maxlength=20>
    <small class='form-text text-muted'>Leave blank if you don't want to change password</small>
  </div>
  {{ end }}
  <div class='form-group'>
    <label for='role'>{{index .localize "Role"}}</label>
    <select class='form-control' name='role' id='Role'>
      <option value='0'>{{index .localize "GeneralEmployee"}}</option>
      <option value='1'>{{index .localize "Administrator"}}</option>
    </select>
  </div>
  <div class='form-group' id='permission-selector' hidden>
    <label for='permission'>Permission (multiple choice)</label>
    <select multiple class='form-control' name='permission' id='Permission'></select>
  </div>
  {{ end }}
  <button class='btn btn-primary' onclick="doEmpl('{{ .user }}', '{{ .id }}')" id='submit'>{{ if eq .id "0" }}Add{{ else }}Save{{ end }}</button>
  <button class='btn btn-primary' onclick="goback('{{ .user }}')">{{index .localize "Cancel"}}</button>
</div>
{{ if ne .id "0" }}
<div class='form'>
  <button class='btn btn-danger delete' onclick="doDelete('empl', '{{ .id }}')">{{index .localize "Delete"}}</button>
</div>
{{ end }}
