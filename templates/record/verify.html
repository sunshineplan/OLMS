<header style='padding-left: 20px;'>
  <a class='h3 title'>Verify Record</a>
  <hr>
  </header>
<div class='form'>
  <div class='form-row'>
    <div class='form-group'>
      <label for='dept'>Department</label>
      <input class='form-control' name='dept' id='DeptName' readonly>
    </div>
    <div class='form-group'>
      <label for='empl'>Employee</label>
      <input class='form-control' name='empl' id='Name' readonly>
    </div>
  </div>
  <div class='form-group'>
    <label for='date'>Date</label>
    <input class='form-control' id='Date' readonly>
  </div>
  <div class='form-group'>
    <label for='type'>Type</label>
    <input class='form-control' id='Type' readonly>
  </div>
  <div class='form-group'>
    <label for='duration'>Duration</label>
    <input class='form-control' id='Duration' readonly>
  </div>
  <div class='form-group'>
    <label for='describe'>Describe</label>
    <textarea class='form-control' id='Describe' rows='3' readonly></textarea>
  </div>
  <button class='btn btn-success' onclick="doVerify('{{ .id }}', 1)">Accept</button>
  <button class='btn btn-danger' onclick="doVerify('{{ .id }}', 2)">Reject</button>
  <button class='btn btn-primary' onclick="goback('admin')">Cancel</button>
</div>
