<header style='padding-left: 20px;'>
  <a class='h3 title'></a>
  <hr>
</header>
<div class='form'>
  {{ if ne .mode "" }}
  <div class='form-row'>
    <div class='form-group'>
      <label for='dept'>Department</label>
      <select class='form-control' name='dept' id='Dept' required>
        <option disabled selected value> -- select an department -- </option>
      </select>
    </div>
    <div class='form-group'>
      <label for='empl'>Employee</label>
      <select class='form-control' name='empl' id='Empl' required>
        <option disabled selected value> -- select an employee -- </option>
      </select>
    </div>
  </div>
  {{ end }}
  <div class='form-group'>
    <label for='date'>Date</label>
    <input class='form-control' type='datetime-local' name='date' id='Date' required>
  </div>
  <div class='form-row'>
    <div class='form-group'>
      <label for='type'>Type</label>
      <select class='form-control' name='type' id='Type'>
        <option value='1'>Overtime</option>
        <option value='0'>Leave</option>
      </select>
    </div>
    <div class='form-group'>
      <label for='duration'>Duration</label>
      <input class='form-control' type='number' min=1 name='duration' id='Duration' required>
    </div>
  </div>
  {{ if eq .user "0" }}
  <div class='form-group'>
    <label for='status'>Status</label>
    <select class='form-control' name='status' id='Status'>
      <option value='0'>Unverified</option>
      <option value='1'>Verified</option>
      <option value='2'>Rejected</option>
    </select>
  </div>
  {{ end }}
  <div class='form-group'>
    <label for='describe'>Describe</label>
    <textarea class='form-control' name='describe' id='Describe' rows='3'></textarea>
  </div>
  {{ if eq .user "0" }}
  <button class='btn btn-primary' onclick="doRecord('super', '{{ .id }}')" id='submit'>{{ if eq .id "0" }}Add{{ else }}Save{{ end }}</button>
  {{ else }}
  <button class='btn btn-primary' onclick="doRecord('{{ .mode }}', '{{ .id }}')" id='submit'>{{ if eq .id "0" }}Add{{ else }}Save{{ end }}</button>
  {{ end }}
  <button class='btn btn-primary' onclick="goback('{{ .mode }}')">Cancel</button>
</div>
{{ if ne .id "0" }}
<div class='form'>
  <button class='btn btn-danger delete' onclick="doDelete('bookmark', '{{ .id }}')">Delete</button>
</div>
{{ end }}
